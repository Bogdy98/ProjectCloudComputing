<div style="padding: 10px; width: 50%; margin: auto;">
<h2 style="padding: 10px; text-align: center;">Users List</h2>

<table style="border-collapse: collapse; width: 100%; padding: 10px; margin: auto;">
	<tr style="border-bottom: 1px solid black; border-top: 1px solid black;">
		<th style="padding: 10px; text-align: left;">User ID</th>
		<th style="padding: 10px; text-align: left;">User Name</th>
	</tr>
{% for user in users %}
	<tr style="border-bottom: 1px solid black;">
		<td style="padding: 10px;">{{ user['id'] }}</td>
		<td style="padding: 10px;">{{ user['name'] }}</td>
		<td style="padding: 10px;"><a style="text-decoration: none; color:black; padding: 10px;" href="http://localhost:30102/favourites/add/{{user['id']}}">Add favourite</a></td>
		<td style="padding: 10px;"><a style="text-decoration: none; color:black; padding: 10px;" href="http://localhost:30102/favourites/{{user['id']}}">Favourites list</a></td>
	</tr>
{% endfor %}
</table>
</div>
